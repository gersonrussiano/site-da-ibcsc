  <!-- WhatsApp-1  -->
  <script>
    function abrirWhatsapp() {
      var nome = document.getElementById("nome").value;
      var telefone = document.getElementById("phone").value;
      var email = document.getElementById("email").value;
      var tipoDeConsorcio = document.getElementById("tipo").value;
      var credito = document.getElementById("valorConsorcio").value;
      var url = "https://wa.me/5567999306484?text=" // Seu numero
        + "*Simulação de Consórcio:*" + "%0a" // Mensagem personalizada
        + "%0a" // Quebra de linha
        + "*Nome*: " + nome + "%0a" // Dados do formulário
        + "*Telefone*: " + "+55" + telefone + "%0a"
        + "*E-mail*: " + email + "%0a"
        + "*Tipo*: " + tipoDeConsorcio + "%0a"
        + "*Valor do crédito desejado*: R$" + credito;
      window.open(url, '_blank').focus();
    }
  </script>
